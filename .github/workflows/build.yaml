name: build
on:
  release:
    types:
      - created

# Declare default permissions as read only.
permissions: read-all

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        arch: [amd64]
      fail-fast: false
    steps:
      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.24"

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install dependencies
        run: go get .

      - name: Install ODBC dependencies (Linux)
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y unixODBC unixODBC-devel

      - name: Build for Linux
        if: ${{ runner.os == 'Linux' }}
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -ldflags "-X github.com/googleapis/genai-toolbox/cmd.buildType=release -X github.com/googleapis/genai-toolbox/cmd.commitSha=${{ github.sha }}" -o toolbox

      - name: Build for Windows
        if: ${{ runner.os == 'Windows' }}
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -ldflags "-X github.com/googleapis/genai-toolbox/cmd.buildType=release -X github.com/googleapis/genai-toolbox/cmd.commitSha=${{ github.sha }}" -o toolbox.exe

      - name: Upload build artifacts
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: genai-toolbox-${{ runner.os }}-${{ matrix.arch }}
          path: |
            toolbox
            toolbox.exe
          if-no-files-found: error

  release:
    name: Release build artifacts
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Upload release assets
        uses: softprops/action-gh-release@c9b757c974c67c88f7b640c7f167779056587f1f # v2.0.9
        with:
          files: |
            artifacts/genai-toolbox-linux-amd64/toolbox
            artifacts/genai-toolbox-windows-amd64/toolbox.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
