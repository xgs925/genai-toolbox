name: Build Linux (amd64) Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.x'

      - name: Install dependencies
        run: go get -d ./...

      - name: Install Zig
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential xz-utils curl
          sudo apt-get remove -y libodbc1 unixodbc unixodbc-dev
          wget ftp://ftp.unixodbc.org/pub/unixODBC/unixODBC-2.3.1.tar.gz
          tar xf unixODBC-2.3.1.tar.gz
          cd unixODBC-2.3.1
          sed -i 's/LIB_VERSION="2:0:0"/LIB_VERSION="1:0:0"/g' configure
          ./configure --disable-gui --disable-drivers --enable-iconv --with-iconv-char-enc=UTF8 --with-iconv-ucode-enc=UTF16LE
          make
          sudo make install
          echo "/usr/local/lib/" | sudo tee -a /etc/ld.so.conf.d/x86_64-linux-gnu.conf
          sudo ldconfig
          cd ..
          curl -fL "https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz" -o zig.tar.xz
          mkdir -p zig-tools
          tar -xf zig.tar.xz -C zig-tools --strip-components=1
          echo "$PWD/zig-tools" >> $GITHUB_PATH

      - name: Build binary
        run: |
          export VERSION=$(cat ./cmd/version.txt)
          export COMMIT_SHA=$(git rev-parse --short HEAD)
          CGO_ENABLED=1 \
          GOOS=linux \
          GOARCH=amd64 \
          CC="zig cc -target x86_64-linux-gnu" \
          CXX="zig c++ -target x86_64-linux-gnu" \
          go build -ldflags "-X github.com/googleapis/genai-toolbox/cmd.buildType=binary -X github.com/googleapis/genai-toolbox/cmd.commitSha=$COMMIT_SHA" -o toolbox.linux.amd64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64-binaries
          path: toolbox.linux.amd64
          retention-days: 7
